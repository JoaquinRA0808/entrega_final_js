      <div class="container-cart">
        <div class="centrado-cart">
          <a class="btn-cart" data-bs-toggle="collapse" href="#collapseExample" role="button">
            <img src="./assets/carrito.png" alt="" class="img-cart" />

        <div class="collapse" id="collapseExample">
          <div id="carrito">
            <table class="table" >
              <thead id="acumulado">

                  <th>Cantidad</th>
                  <th>Quitar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th id= "cart-total" scope="row"></th>
                </tr>
              </tbody>
            </table>
            <div class="centrado">
              <button
                type="button" onclick="eliminarDelCarrito()"
                class="btn btn-outline-danger" 
                id="vaciar-carrito" 
              >
                Vaciar Carrito
              </button>
              <button
                type="button"
                class="btn btn-outline-success" onclick="confirmarLaCompra()"

              >

    </div>
  </div>
